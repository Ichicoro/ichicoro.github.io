<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#EEEEEE">
        <meta charset="utf-8">
        <script src="themes.js" type="text/javascript"></script>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <!-- <script src="nightmode.js"></script> -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Overpass" rel="stylesheet"> 
        <title>Ichicoro</title>
        <!-- Matomo -->
        <script type="text/javascript">
          var _paq = _paq || [];
          /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
          _paq.push(['trackPageView']);
          _paq.push(['enableLinkTracking']);
          (function() {
            var u="//ichicoro.pw/piwik/";
            _paq.push(['setTrackerUrl', u+'piwik.php']);
            _paq.push(['setSiteId', '1']);
            var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
            g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
          })();
        </script>
        <!-- End Matomo Code -->
    </head>
<body>
    <p id="themetoggle" onclick="applyRandomTheme()">toggle theme</p>

    <div class="bgdiv centered" id="top">
        <div class="testocentrale">
            <p class="smalltext">sorry, but we've got a</p>
            <h1 class="nametext">dead link</h1>
            <p class="smallertext">here. are you sure you aren't <br/>
            rolling your head on the keyboard?</p><span class="blinkingcursor">_</span>
        </div>
    </div>

</body>
</html>
